<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微信代理 · MoviePilot</title>
    <link rel="icon" href="./assets/wechat.svg" type="image/svg+xml">
    <meta name="description" content="MoviePilot 微信代理部署成功，可一键复制代理链接并检测出口 IP。">
    <style>
        :root {
            --primary: #0d6efd;
            --primary-dark: #0b5ed7;
            --text: #2c3e50;
            --muted: #7f8c8d;
            --bg-overlay: rgba(255,255,255,0.88);
            --shadow: 0 8px 20px rgba(0,0,0,0.12);
            --radius-outer: 12px;
            --radius-inner: 12px;
            --inset-x: 16px; /* unified inner horizontal padding for content */
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            color: var(--text);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 24px;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-overlay);
            backdrop-filter: saturate(140%) blur(4px);
            padding: 22px;
            border-radius: var(--radius-outer);
            box-shadow: var(--shadow);
            overflow: hidden; /* keep children inside the rounded border */
        }
        h1 {
            font-size: 1.8rem;
            margin: 0 0 10px;
            font-weight: 700;
        }
        p.desc {
            margin: 0 0 16px;
            color: var(--muted);
            font-size: 0.95rem;
        }
        .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; }
        .input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #fff;
            font-size: 0.92rem;
        }
        .btn {
            background-color: var(--primary);
            color: #fff;
            border: none;
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color .15s ease, transform .08s ease;
            box-shadow: none; /* avoid overflow outside container border */
        }
        .btn:hover { background-color: var(--primary-dark); }
        .btn:active { transform: translateY(1px); }
        .hint { display: none; }
        .toast {
            position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%);
            background: rgba(0,0,0,0.82); color: #fff; padding: 10px 14px; border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            opacity: 0; pointer-events: none; transition: opacity .15s ease;
        }
        .toast.show { opacity: 1; }
        @media (max-width: 520px) {}
        /* hero */
        .hero { text-align: center; margin-bottom: 18px; }
        .logo { width: 64px; height: 64px; margin: 0 auto 8px; }
        .logo-img { width: 64px; height: 64px; border-radius: 50%; box-shadow: 0 6px 16px rgba(7,193,96,0.22); display: block; }
        .subtitle { margin: 4px 0 0; color: var(--muted); }
        /* status banner */
        .status {
            margin-top: 12px;
            padding: 12px var(--inset-x);
            border-radius: var(--radius-inner);
            color: #fff;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #6f42c1 0%, #7aa2f7 100%);
        }

        .status::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: progress-sweep 2.5s linear infinite;
        }

        @keyframes progress-sweep {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .status .title { font-size: 1.2rem; font-weight: 800; position: relative; padding-left: 18px; z-index: 1; }
        .status .dot { width: 8px; height: 8px; border-radius: 50%; background: #27ae60; box-shadow: 0 0 6px rgba(39,174,96,0.6); position: absolute; left: 0; top: 50%; transform: translateY(-50%); }
        .status .sub { margin-top: 4px; opacity: 0.92; z-index: 1; position: relative; }

        /* info list */
        .info { 
            margin-top: 12px; 
            background: #fff; 
            border: 1px solid #eef2f7; 
            border-radius: var(--radius-inner); 
            overflow: hidden; 
            width: 100%;
            border-collapse: collapse;
        }
        .info td {
            padding: 10px var(--inset-x);
            border-top: 1px solid #f1f5f9;
        }
        .info tr:first-child td {
            border-top: none;
        }
        .info .label { 
            color: var(--muted); 
            width: 120px; /* fixed width for label column */
            white-space: nowrap;
        }
        .info .value { 
            display: inline-flex; 
            align-items: center; 
            gap: 6px; 
            font-weight: 500; 
            color: var(--text); 
        }
        .check {
            width: 18px; height: 18px; display: inline-flex; align-items: center; justify-content: center;
            border-radius: 6px; background: #e6f4ea; color: #27ae60; font-size: 13px;
            box-shadow: inset 0 0 0 1px #cce9d5;
        }
        /* compact overrides */
        .hero { margin-bottom: 12px; }
        .logo { width: 72px; height: 72px; margin: 0 auto 8px; }
        .logo-img { width: 72px; height: 72px; border-radius: 50%; box-shadow: 0 6px 16px rgba(7,193,96,0.2); display: block; }
        /* input group so button stays inside the border */
        .container .row:first-of-type {
            border: 1px solid #e5e7eb;
            background: #fff;
            border-radius: var(--radius-inner);
            padding: 0;
            overflow: hidden;
            gap: 0;
        }
        .container .row:first-of-type .input {
            border: none;
            border-right: 1px solid #e5e7eb;
            border-radius: var(--radius-inner) 0 0 var(--radius-inner);
            height: 40px;
            padding-left: var(--inset-x);
        }
        .container .row:first-of-type .btn {
            margin: 0;
            border-radius: 0 var(--radius-inner) var(--radius-inner) 0;
            height: 40px;
            padding: 0 14px;
        }
        /* small button variant for inline actions */
        .btn-sm { height: 32px; padding: 0 10px; font-size: 0.82rem; border-radius: 6px; }
    </style>
    <script>
        const state = { hideToastTimer: null, keepTrying: false };
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            clearTimeout(state.hideToastTimer);
            state.hideToastTimer = setTimeout(() => toast.classList.remove('show'), 1800);
        }
        function getSecretBase() {
            const path = window.location.pathname.replace(/\/+$/, '');
            const seg = path.split('/').filter(Boolean)[0];
            return seg ? `${window.location.origin}/${seg}` : window.location.origin;
        }
        function setAssetPaths() {
            const base = getSecretBase();
            const logo = document.querySelector('.logo-img');
            if (logo) logo.src = `${base}/assets/wechat.svg`;
            const icon = document.querySelector('link[rel="icon"]');
            if (icon) icon.href = `${base}/assets/wechat.svg`;
        }
        async function copyProxyLink() {
            const proxyLink = getSecretBase();
            try {
                if (navigator.clipboard?.writeText) {
                    await navigator.clipboard.writeText(proxyLink);
                    showToast('代理链接已复制到剪贴板');
                } else {
                    const ta = document.createElement('textarea');
                    ta.value = proxyLink; ta.style.position = 'fixed'; ta.style.opacity = '0';
                    document.body.appendChild(ta); ta.select();
                    const ok = document.execCommand('copy');
                    document.body.removeChild(ta);
                    showToast(ok ? '代理链接已复制到剪贴板' : '复制失败，请手动复制');
                }
            } catch (_) {
                showToast('复制失败，请手动复制');
            }
        }
        async function copyPublicIP() {
            const ipSpan = document.getElementById('publicIp');
            const value = (ipSpan.textContent || '').trim();
            if (!value || value === '手动配置') {
                showToast('请手动配置信任 IP');
                return;
            }
            try {
                if (navigator.clipboard?.writeText) {
                    await navigator.clipboard.writeText(value);
                    showToast('信任 IP 已复制到剪贴板');
                } else {
                    const ta = document.createElement('textarea');
                    ta.value = value; ta.style.position = 'fixed'; ta.style.opacity = '0';
                    document.body.appendChild(ta); ta.select();
                    const ok = document.execCommand('copy');
                    document.body.removeChild(ta);
                    showToast(ok ? '信任 IP 已复制' : '复制失败，请手动复制');
                }
            } catch (_) {
                showToast('复制失败，请手动复制');
            }
        }
        function init() {
            document.body.style.backgroundImage = "url('https://api.paugram.com/wallpaper/')";
            document.getElementById('proxyInput').value = getSecretBase();
            setAssetPaths();
        }
        document.addEventListener('DOMContentLoaded', init);
    </script>
</head>
<body>
    <div class="container" role="main">
        <div class="hero">
            <div class="logo" aria-hidden="true"><img class="logo-img" src="" alt="WeChat logo"></div>
            <h1>微信代理服务</h1>
            <p class="subtitle">WeChat Proxy Service</p>
        </div>
        <div class="row" aria-label="代理链接">
            <input id="proxyInput" class="input" type="text" readonly aria-readonly="true" aria-label="代理链接">
            <button class="btn" onclick="copyProxyLink()" aria-label="复制代理链接">复制</button>
        </div>
        <div class="status" aria-label="运行状态">
            <div class="title"><span class="dot"></span><span class="marquee">服务运行正常</span></div>
            <div class="sub">System Running Successfully</div>
        </div>
        <table class="info" aria-label="服务信息">
            <tbody>
                <tr>
                    <td class="label">服务类型</td>
                    <td class="value">企业微信反代</td>
                </tr>
                <tr>
                    <td class="label">功能说明</td>
                    <td class="value">消息反馈、图片反馈</td>
                </tr>
                <tr>
                    <td class="label">交流频道</td>
                    <td class="value"><a href="https://t.me/areyouok32" target="_blank" rel="noopener">https://t.me/areyouok32</a></td>
                </tr>
                <tr>
                    <td class="label">信任 IP</td>
                    <td class="value">
                        <span id="publicIp">%%HOST_PUBLIC_IP%%</span>
                        <button class="btn btn-sm" onclick="copyPublicIP()" aria-label="复制信任IP">复制</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
</body>
</html>
